<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stick and Peel - Hydrocolloid Patches</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/iax5lmv.css">

  
</head>
<body>

  <!-- First Section with Background Image and Branding -->
  <section id="hydrocolloid" class="product-section">
    <div class="top-bar">
      <img src="Asset 15.png" alt="Logo Top" class="logo">
    </div>

    <div class="background-image">
      <h1>EYE PATCHES</h1>
    </div>


  </section>

  <!-- Second Section with Automatic Scrolling Images -->
  <section class="product-section auto-scroll">
    <div class="scroll-container">
      <img src="eye patch pink.png" alt="Product Image 1" class="scroll-image">
      <img src="eye patch pink.png" alt="Product Image 2" class="scroll-image">
      <img src="eye patch pink.png" alt="Product Image 3" class="scroll-image">
      <img src="eye patch pink.png" alt="Product Image 4" class="scroll-image">
    </div>
  </section>
  

<section class="product-section info-section">
  <div class="illustrations-container">
    <img src="Asset 31.png" alt="Floating Patch" class="floating-patch">
  
  </div>
  <p class="scroll-text">At Stick & Peel, we believe skincare should be effective and accessible. Our Eye Patches are designed to rejuvenate tired eyes, reducing puffiness and dark circles. With Stick & Peel, brighter eyes are just a patch away!  </p>
</section>

  
  

  <!-- Fourth Section with Rotating Concentric Images and Centered Text -->
  <section class="product-section rotate-image">
    <div class="rotating-container">
      <img src="Asset 30 (2).png" alt="Rotating Image Smallest" class="rotating-image smallest3">
      <img src="Asset 30 (2).png" alt="Rotating Image Smallest" class="rotating-image smallest2">
      <img src="Asset 30 (2).png" alt="Rotating Image Smallest" class="rotating-image smallest1">
      <img src="Asset 30 (2).png" alt="Rotating Image Smallest" class="rotating-image smallest">
      <img src="Asset 30 (2).png" alt="Rotating Image Medium" class="rotating-image medium">
    </div>
  </section>

  <section class="product-section background-image-section">
    <div class="dynamic-text">
      <p class="word"></p>
    </div>
  </section>
  

  <section class="product-section sixth-section">
    <div class="curved-text">
      <svg viewBox="0 0 500 150" class="curve-svg">
        <path id="curve" d="M50,100 Q250,20 450,100" fill="transparent" />
        <text>
          <textPath href="#curve" startOffset="50%" text-anchor="middle">
            Move the images around!
          </textPath>
        </text>
      </svg>
    </div>
    <div class="draggable-images-container">
      <img src="stick2.png" alt="Draggable Image 1" class="draggable-image">
      <img src="stick4.png" alt="Draggable Image 2" class="draggable-image">
      <img src="stick3.png" alt="Draggable Image 3" class="draggable-image">
      <img src="stick6.png" alt="Draggable Image 4" class="draggable-image">
    </div>
    <div class="center-text">
      <span class="word-one">STICK</span>
      <span class="word-two">SHEET</span>
    </div>
  </section>
  
  <section class="product-section eighth-section">
    <div class="png-background-container">
      <img src="Asset 30.png" alt="Decorative PNG Background" class="background-png">
    </div>
    <div class="typewriter-container">
      <h1 id="typewriter-title" class="typewriter-title"></h1>
      <p id="typewriter-body" class="typewriter-body"></p>
    </div>
  </section>

<section class="product-section seventh-section">
  <div class="stickers-container"></div>
</section>


<script src="script.js"></script>
</body>
</html>
