<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stick and Peel - Hydrocolloid Patches</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/iax5lmv.css">

  
</head>
<body>

  <!-- First Section with Background Image and Branding -->
  <section id="hydrocolloid" class="product-section">
    <div class="top-bar">
      <img src="Asset 15.png" alt="Logo Top" class="logo">
    </div>

    <div class="background-image">
      <h1>HYDROCOLLOID PATCHES</h1>
    </div>


  </section>

  <!-- Second Section with Automatic Scrolling Images -->
  <section class="product-section auto-scroll">
    <div class="scroll-container">
      <img src="forehad patches blue 2.png" alt="Product Image 1" class="scroll-image">
      <img src="forehad patches blue 2.png" alt="Product Image 2" class="scroll-image">
      <img src="forehad patches blue 2.png" alt="Product Image 3" class="scroll-image">
      <img src="forehad patches blue 2.png" alt="Product Image 4" class="scroll-image">
    </div>
  </section>
  

  <section class="product-section info-section">
    <div class="dynamic-border">
      <img src="Asset 3.png" alt="Moving Logo" class="moving-logo">
      <img src="Asset 3.png" alt="Moving Logo" class="moving-logo">
      <img src="Asset 3.png" alt="Moving Logo" class="moving-logo">
      <img src="Asset 3.png" alt="Moving Logo" class="moving-logo">
    </div>
    <div class="scrolling-text-container">
      <p class="scroll-text">
        At Stick & Peel, we believe skincare should be effective and affordable. 
        Our Hydrocolloid Patches are your go-to solution for blemishes and drawing 
        out impurities. With Stick & Peel, clearer, calmer skin is just a patch away!
      </p>
    </div>
  </section>

  
  

  <!-- Fourth Section with Rotating Concentric Images and Centered Text -->
  <section class="product-section rotate-image">
    <div class="rotating-container">
      <img src="Asset 13.png" alt="Rotating Image Smallest" class="rotating-image smallest2">
      <img src="Asset 13.png" alt="Rotating Image Smallest" class="rotating-image smallest1">
      <img src="Asset 14.png" alt="Rotating Image Smallest" class="rotating-image smallest">
      <img src="Asset 14.png" alt="Rotating Image Medium" class="rotating-image medium">
      <img src="Asset 14.png" alt="Rotating Image Large" class="rotating-image large">
    </div>
  </section>

  <section class="product-section background-image-section">
    <div class="dynamic-text">
      <p class="word"></p>
    </div>
  </section>
  

  <section class="product-section sixth-section">
    <div class="draggable-images-container">
      <img src="stick2.png" alt="Draggable Image 1" class="draggable-image">
      <img src="stick4.png" alt="Draggable Image 2" class="draggable-image">
      <img src="stick3.png" alt="Draggable Image 3" class="draggable-image">
      <img src="stick6.png" alt="Draggable Image 4" class="draggable-image">
    </div>
    <div class="center-text">
      <span class="word-one">STICK</span>

      <span class="word-two"> SHEET</span>
    </div>
  </section>


  <section class="product-section eighth-section">
    <div class="typewriter-background"></div> <!-- Static Rectangular Box -->
    <div class="typewriter-container">
      <h1 id="typewriter-title" class="typewriter-title"></h1>
      <p id="typewriter-body" class="typewriter-body"></p>
    </div>
  </section>

<section class="product-section seventh-section">
  <div class="stickers-container"></div>
</section>

<section class="product-section final-section">
  <div id="video-container">
    <!-- Video feed and canvas will be inserted here -->
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>
<script src="script.js"></script>
</body>
</html>
